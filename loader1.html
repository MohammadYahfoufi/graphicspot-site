<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loader1 - GraphicSpot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00f0ff;
      --neon-pink: #ff00f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: url('images/darkk.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2vw;
    }

    .neon-text {
      font-size: 6vw;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.6vw;
      margin-bottom: 3vh;
    }

    .neon-text span {
      display: inline-block;
      opacity: 0;
      transform: rotateX(90deg);
      animation: appear 1.2s forwards, sparkBurst 1.2s ease-out;
      animation-delay: var(--delay);
      position: relative;
    }

    .neon-text span.graphic {
      color: var(--neon-blue);
      text-shadow:
        0 0 5px var(--neon-blue),
        0 0 15px var(--neon-blue),
        0 0 25px var(--neon-blue);
    }

    .neon-text span.spot {
      color: var(--neon-pink);
      text-shadow:
        0 0 5px var(--neon-pink),
        0 0 15px var(--neon-pink),
        0 0 25px var(--neon-pink);
    }

    .loader-glow-bar {
      width: 30vw;
      height: 1vh;
      margin: 0 auto;
      border-radius: 6px;
      background: radial-gradient(circle, var(--neon-pink) 0%, var(--neon-blue) 100%);
      animation: pulseGlow 1.5s infinite ease-in-out alternate;
      box-shadow:
        0 0 10px var(--neon-pink),
        0 0 20px var(--neon-blue),
        0 0 30px white;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: rotateX(90deg);
      }
      50% {
        opacity: 1;
        transform: rotateX(-10deg);
      }
      100% {
        transform: rotateX(0deg);
      }
    }

    @keyframes sparkBurst {
      0% {
        box-shadow: 0 0 0px transparent;
      }
      50% {
        box-shadow:
          0 0 10px var(--neon-blue),
          0 0 20px var(--neon-pink),
          0 0 30px white;
      }
      100% {
        box-shadow: 0 0 0px transparent;
      }
    }

    @keyframes pulseGlow {
      0% {
        transform: scaleX(1);
        opacity: 0.6;
      }
      100% {
        transform: scaleX(1.3);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div class="loader-container">
    <div class="neon-text" id="loaderText"></div>
    <div class="loader-glow-bar"></div>
  </div>

  <script>
    const loaderText = document.getElementById("loaderText");
    const graphic = "GRAPHIC";
    const spot = "SPOT";

    function populateText() {
      loaderText.innerHTML = "";
      [...graphic].forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("graphic");
        span.style.setProperty('--delay', `${i * 0.23}s`);
        loaderText.appendChild(span);
      });
      [...spot].forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("spot");
        span.style.setProperty('--delay', `${(i + graphic.length) * 0.23}s`);
        loaderText.appendChild(span);
      });
    }

    populateText();
    setInterval(populateText, 4000);

    const canvas = document.getElementById('sparkCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const sparks = [];

    function createSpark() {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2 - canvas.height * 0.1;
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * 80;
      return {
        x: cx + Math.cos(angle) * radius,
        y: cy + Math.sin(angle) * radius,
        radius: Math.random() * 2 + 1,
        dx: Math.cos(angle) * 0.8,
        dy: Math.sin(angle) * 0.8,
        alpha: 1
      };
    }

    function drawSpark(s) {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 0, 255, ${s.alpha})`;
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#00f0ff';
      ctx.fill();
    }

    function animateSparks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (sparks.length < 80) {
        for (let i = 0; i < 5; i++) sparks.push(createSpark());
      }
      for (let i = 0; i < sparks.length; i++) {
        const s = sparks[i];
        s.x += s.dx;
        s.y += s.dy;
        s.alpha -= 0.015;
        if (s.alpha <= 0) sparks.splice(i--, 1);
        else drawSpark(s);
      }
      requestAnimationFrame(animateSparks);
    }

    animateSparks();
  </script>
</body>
</html>
